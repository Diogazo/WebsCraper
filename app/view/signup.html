{% extends "components/layout.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4"> Sign Up</h2>
                    <form method="post" action="/data-processing">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input name="firstname" type="text" class="form-control" id="firstname" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" type="text" class="form-control" id="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input name="phone_number" type="text" class="form-control" id="phone_number" pattern="[\+]?[0-9]{1,4}?[-\s\./0-9]*" required />
                        </div>
                        <div class="mb-3">
                            <label for="province" class="form-label">Province</label>
                            <select name="province" class="form-select" id="province" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="guayaquil">Guayas</option>
                                <option value="pichincha">Pichincha</option>
                                <option value="manabi">Manabí</option>
                                <option value="esmeraldas">Esmeraldas</option>
                                <option value="loja">Loja</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input name="city" type="text" class="form-control" id="city" required />
                        </div>
                        <div class="mb-3">
                            <label for="password_user" class="form-label">Password</label>
                            <input name="password_user" type="password" class="form-control" id="password_user" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos adicionales para el formulario de sign up */
    .card {
        border-radius: 10px; /* Bordes redondeados para la tarjeta */
        background-color: #fff; /* Fondo blanco para la tarjeta */
        border: 1px solid #dee2e6; /* Borde suave */
    }

    .card-body {
        padding: 1.5rem; /* Padding para el contenido */
    }

    .btn-primary {
        background-color: #007bff; /* Azul brillante */
        border-color: #007bff;
        transition: background-color 0.3s ease; /* Transición suave */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        border-color: #0056b3;
    }

    .btn-lg {
        font-size: 1.2rem; /* Tamaño de fuente más grande */
        padding: 0.8rem 1.5rem; /* Padding más grande */
    }

    .alert-danger {
        background-color: #f8d7da; /* Fondo de alerta roja */
        color: #721c24; /* Texto rojo oscuro */
        border: 1px solid #f5c6cb; /* Borde suave para la alerta */
    }
    body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-container h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .header-buttons button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-buttons button:hover {
            background-color: #218838;
        }

        .card {
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-lg {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
</style>
{% endblock %}
